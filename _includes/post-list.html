<div class="notelist">
    {% for post in site.posts %}
    <ul class="listnotes list-unstyled">
      <li><h3><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
      </li>
    </ul>
    {% endfor %}
</div><!--/.notelist -->
